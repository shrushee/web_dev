<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Interactive Webpage</title>
        <script>
            function changeText() {
                document.getElementById("message").innerHTML = "You clicked me!";
            }
        </script>
    </head>
    <body>
        <h2>Click the button to see what happens:</h2>
        <p> id="message">Good! Nice! Jammin!</p>
        <button> onclick="changeText()"Click me!</button>
    </body>
</html>
